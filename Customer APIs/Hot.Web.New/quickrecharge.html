<div class="padding10"> 
	Please select a Subscriber <br> 
	<div class="input-control select" > 
		<select id="txtQuickSubscriber"> 			
		</select>
	</div>
	<div class="input-control text"> 
		<input type="text" placeholder="Recharge Amount" id="txtQuickRechargeAmt" /> 
		<button class="btn-clear" tabindex="-1" type="button"/>
	</div> 
	<input  type="button" value="Recharge" onclick="javascript:quickrecharges();" /> 
	<table class="hovered" id="quickrechargelog" style="display:none;"> 
		<caption> Recharge Log </caption> 
		<thead> 
			<tr> <th scope="col">Subscriber Name</th> <th scope="col">Phone Number</th><th scope="col">Amount</th><th scope="col">Status</th> </tr> 
		</thead> 
		<tbody id="quickrechargelogbody"> 
			
		</tbody> 
	</table> 
	
</div>
<script>
    $("#txtQuickSubscriber").ready(new function () { loadsubscribers_select($("#txtQuickSubscriber")); });
    function quickrecharges() {
        var AccessCode = siteCookie("UID");
        var Amount = $("#txtQuickRechargeAmt").val().replace(/[^0-9.]/g, "");
        var Password = siteCookie("Pwd");
        var Subscriber = document.getElementById("txtQuickSubscriber").options[document.getElementById("txtQuickSubscriber").selectedIndex].text;
        Recharge($("#quickrechargelogbody"), Subscriber, $("#txtQuickSubscriber").val(), Amount, AccessCode, Password);
        $('#quickrechargelog').show(100);

    }
   
</script>
